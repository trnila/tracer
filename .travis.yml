language: python
python:
- 3.5
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y mercurial
- hg clone https://bitbucket.org/MichaelHTW/python-ptrace-withclone /tmp/lib
- "(cd /tmp/lib/; python setup.py install)"

- openssl aes-256-cbc -K $encrypted_7c4d0fa59f2c_key -iv $encrypted_7c4d0fa59f2c_iv -in .travis/travis_key.enc -out .travis/.travis_key -d
- echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile /dev/null\n\tLogLevel QUIET" >> ~/.ssh/config
- echo -e "Host pi\n\tHostname $PI_HOST\n\tPort $PI_PORT" >> ~/.ssh/config
- echo -e "Host freebsd\n\tHostname $FREEBSD_HOST" >> ~/.ssh/config
- eval "$(ssh-agent -s)"
- chmod 600 .travis/.travis_key
- ssh-add .travis/.travis_key
- rm .travis/.travis_key
script:
- python test.py
- "./test_on build@pi"
- "./test_on build@freebsd"
env:
  global:
  - secure: 
  - secure: 
  - secure: 

